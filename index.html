<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Chat + Rooms</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background:#111; color:#eee; }
    #login, #chat { padding: 20px; }
    #chat { display:none; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #444; padding: 10px; margin-bottom: 10px; background:#222; }
    .msg { margin-bottom: 5px; }
    img.chat-img { max-width: 200px; display: block; margin-top: 5px; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input id="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
  </div>

  <div id="chat">
    <h2>Chat</h2>
    <div>
      <button id="randomBtn">Random Chat</button>
      <input id="roomCode" placeholder="Room Code">
      <button id="joinRoomBtn">Join Room</button>
    </div>
    <div id="messages"></div>
    <input id="messageInput" placeholder="Type message...">
    <input type="file" id="imageInput" accept="image/*">
    <button id="sendBtn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue, get, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

    // ðŸ”§ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCvxyd9Q37Zu4wMv-dGhcrom-En2Ja9n0o",
      authDomain: "chat-8c7f5.firebaseapp.com",
      projectId: "chat-8c7f5",
      storageBucket: "chat-8c7f5.appspot.com",
      messagingSenderId: "566550384400",
      appId: "1:566550384400:web:6438e3fb134edfc6649f95",
      measurementId: "G-ZV55RSVRX6",
      databaseURL: "https://chat-8c7f5-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const loginDiv = document.getElementById("login");
    const chatDiv = document.getElementById("chat");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const imageInput = document.getElementById("imageInput");

    let user = null;
    let currentRoom = null;

    function showMessages(roomId) {
      messagesDiv.innerHTML = "";
      const roomRef = ref(db, "rooms/" + roomId);
      onValue(roomRef, (snap) => {
        messagesDiv.innerHTML = "";
        snap.forEach((child) => {
          const msg = child.val();
          const div = document.createElement("div");
          div.className = "msg";
          div.textContent = msg.sender + ": " + (msg.text || "");
          if (msg.imageUrl) {
            const img = document.createElement("img");
            img.src = msg.imageUrl;
            img.className = "chat-img";
            div.appendChild(img);
          }
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function joinRoom(roomId) {
      currentRoom = roomId;
      showMessages(roomId);
      alert("Joined room: " + roomId);
    }

    // Sign up / login
    signupBtn.onclick = () => {
      createUserWithEmailAndPassword(auth, email.value, password.value).catch(alert);
    };
    loginBtn.onclick = () => {
      signInWithEmailAndPassword(auth, email.value, password.value).catch(alert);
    };

    onAuthStateChanged(auth, (u) => {
      if (u) {
        user = u;
        loginDiv.style.display = "none";
        chatDiv.style.display = "block";
      }
    });

    // Send text or image
    sendBtn.onclick = async () => {
      if (!currentRoom) return alert("Join a room first!");
      const msgRef = push(ref(db, "rooms/" + currentRoom));
      let imageUrl = null;
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const storageRef = sRef(storage, "images/" + Date.now() + "_" + file.name);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
        imageInput.value = "";
      }
      set(msgRef, {
        sender: user.email,
        text: messageInput.value,
        imageUrl: imageUrl,
        time: Date.now()
      });
      messageInput.value = "";
    };

    // Join room by code
    joinRoomBtn.onclick = () => {
      const code = roomCode.value.trim();
      if (!code) return;
      joinRoom("room_" + code);
    };

    // Random matchmaking
    randomBtn.onclick = async () => {
      const queueRef = ref(db, "queue");
      const newRef = push(queueRef);
      await set(newRef, { uid: user.uid, roomId: null });

      // listen for updates to your own queue entry
      onValue(newRef, (snap) => {
        const val = snap.val();
        if (val && val.roomId && currentRoom !== val.roomId) {
          joinRoom(val.roomId);
        }
      });

      // look for partner
      const snap = await get(queueRef);
      const queue = snap.val();
      let partnerKey = null;
      let partnerVal = null;

      for (let key in queue) {
        if (key !== newRef.key && queue[key].roomId === null) {
          partnerKey = key;
          partnerVal = queue[key];
          break;
        }
      }

      if (partnerKey) {
        const roomId = "match_" + [user.uid, partnerVal.uid].sort().join("_");
        await update(queueRef, {
          [newRef.key + "/roomId"]: roomId,
          [partnerKey + "/roomId"]: roomId
        });
      } else {
        alert("Waiting for a partner...");
      }
    };
  </script>
</body>
</html>
